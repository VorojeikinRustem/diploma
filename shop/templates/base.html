<html>
<head>
	<title>Crimea sneakers</title>

	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/offcanvas.css' %}" />
</head>
<body>


<nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Crimea sneakers</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <form class="navbar-form navbar-left" action="/search/" method="post">
            {% csrf_token %}
            <input class="form-control" type="text" name="search" placeholder="Поиск...">
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'cart' %}"> 
              <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
              Корзина({{ products_in_cart }})
            </a></li>
            <li><a href="{% url 'order_status_form' %}">Статус заказа</a></li>
          </ul>

        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Показать категории</button>
          </p>
          

					{% block content %}{% endblock %}

        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
						{% for category in categories %}
							<a href="{% url 'product_list' category.0 %}" class="list-group-item {% if current_category == category.0 %}active{% endif %}">{{ category.1 }}</a>
						{% endfor %}
            <!-- {% if forloop.first %} active {% endif %} -->
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; 2015 Crimea sneakers, Inc.</p>
      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/offcanvas.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>


</body>
</html>
