{% extends "base.html" %}

{% block content %}
	{% load staticfiles %}

	<form class="form-horizontal" action="/order_status/" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label class="col-sm-2 control-label" for="order_id">Номер заказа: </label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="order_id" placeholder="Номер заказа">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="phone">Номер телефона: </label>
			<div class="col-sm-10">
				<!-- <span class="input-group-addon">+</span> -->
				<input type="tel" class="form-control" name="phone" pattern="[0-9]{11}">
			</div>
		</div>
			
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">	
				<button class="btn btn-default" type="submit">Готово</button>
			</div>
		</div>
	</form>

{% endblock %}
