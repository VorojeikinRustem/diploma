{% extends "base.html" %}

{% block content %}
	{% load staticfiles %}

	<form class="form-horizontal" action="/create_order/" method="post">
		{% csrf_token %}
		<fieldset>
		<legend>Оформление заказа</legend>

		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Имя: </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="username" placeholder="Имя">
			</div>
		</div>

		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">Телефон: </label>
			<div class="col-sm-10">
				<input type="tel" class="form-control" name="phone" pattern="[0-9]{11}">
			</div>
		</div>


		<div class="form-group">
			<label for="address" class="col-sm-2 control-label">Адрес: </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="address">
			</div>
		</div>
		
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email: </label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="email">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="express_delivery">Срочная доставка(500 рублей)
					</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Оформить заказ</button>
			</div>
		</div>		
		
	</fieldset>
	</form>

{% endblock %}
